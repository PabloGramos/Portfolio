<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Batalha Naval</title>
    <style>
        body{
            padding: 0;
            
        }
        h1{
            font-size: 35pt;
            text-align: center;
        }
        .cenario{
            border: 2px solid black;
            background-color: rgb(128, 165, 165);
            width: 500px;
            height: 500px;
            margin: 10px auto 0px auto;
            display: block;
        }
        .bloco{
            border: 1px solid black;
            float: left;
            background-color: rgb(45, 80, 110);
            width: 248px;
            height: 248px;
            text-align: center;
            align-items:center;
            font-size: 20pt;
            
        }

        .tabela{
            background-color: rgb(12, 170, 117);
            width: 200px;
            height: 400px;
            position: absolute;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <h1>Acerte o bloco</h1>
    <nav class="tabela">
        <div id="dados">Aguardando movimento...</div>
        <h3>Pontos</h3>
        <div id="pontos">10</div>
    </nav>
    <nav class="cenario">
        <div class="bloco" onclick="clicar1()" id="1">1</div>
        <div class="bloco" onclick="clicar2()" id="2">2</div>
        <div class="bloco" onclick="clicar3()" id="3">3</div>
        <div class="bloco" onclick="clicar4()" id="4">4</div>
        
    </nav>



    <!--   JavaScript   -->
    <script>
        var b1 = window.document.getElementById("1")
        var b2 = window.document.getElementById("2")
        var b3 = window.document.getElementById("3")
        var b4 = window.document.getElementById("4")
        var divdados = window.document.getElementById("dados")
        var divponto = window.document.getElementById("pontos")
        var errou = 'Errou!'
        var acertou = 'Acertou!'
        var pontos = 10
        
        var alet = Math.floor(Math.random() * 4)
        
        if (contador == true) {
            pontos += 10
            divdados.innerText = 'Acertou! + 10'
            divponto.innerText = pontos
        }
        else{
            pontos -= 5
            divdados.innerText = 'Errou! - 5'
        }
        
        function clicar1(){
            if (alet == 0) {
                b1.innerText = acertou
                b1.style.background = 'green'
                var contador = true
            }
            else{
                b1.innerText = errou
                b1.style.background = 'red' 
                var contador = false
            }
            
        }  
        
        function clicar2(){
            if (alet == 1) {
                b2.innerText = acertou
                b2.style.background = 'green'
                var contador = true
            }
            else{
                b2.innerText = errou
                b2.style.background = 'red' 
                var contador = false
            }
            
        }

        function clicar3(){
            if (alet == 2) {
                b3.innerText = acertou
                b3.style.background = 'green'
                var contador = true
            }
            else{
                b3.innerText = errou
                b3.style.background = 'red' 
                var contador = false
            }
            
        }

        function clicar4(){
            if (alet == 3) {
                b4.innerText = acertou
                b4.style.background = 'green'
                var contador = true
            }
            else{
                b4.innerText = errou
                b4.style.background = 'red' 
                var contador = false
            }
            
        }
    </script>
</body>
</html>
