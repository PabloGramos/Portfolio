<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            display: block;
            box-sizing: border-box;
            width: 300px;
            height: 300px;
            border: solid 2px black;
        }
    </style>
</head>
<body>
    <!---****************************************** CORPO HTML *****************************************-->
    <div id="bloco1">Bloco 01</div>
    <div id="bloco2">Bloco 02</div>


<!---********************************************* JAVASCRIPT **************************************************-->

    <script>
        var section = document.getElementById("bloco1")
        var divs = document.getElementsByTagName("div")["bloco2"]

        function getElements(/*ids...*/){
            var elements = {}
            for(var i = 0; i < arguments.length; i++){
                var id = arguments[i]
                
                var elt = document.getElementById(id)
                if(elt == null)
                    throw new Error("No element with id: " + id)
                elements[id] = elt
            }
            return elements
        }
        
        var mostra = getElements()
        console.log(mostra)
        console.log(section)
        console.log(divs)
    </script>
</body>
</html>
