<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo JavaScript</title>

    <style>
        body{
            margin: 0;
            display: block;
            width: 100%;
            text-align: center;
            font-size: 20pt;
        }
        img{
            width: 100px;
            height: 100px;
            
        }
        #gamer1{
            background-color: aqua;
            position: absolute;
            height: 500px;
            width: 500px;
            float: left;
            right: 0;
        }
        #gamer2{
            background-color: rgb(255, 0, 0);
            position: absolute;
            height: 500px;
            width: 500px;
            float: right;
        }
        #escolha{
            background-color: rgb(14, 117, 0);
            height: 200px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .opcao{
            width: 200px;
            height: 70px;
            background-color: aquamarine;
        }
        button{
            position: relative;
            width: 90px;
            height: 60px;
            margin-top: 100px;
            text-align: center;
        }
    </style>
</head>



<body>
    <div id="gamer1">

    </div>
    <div id="gamer2">

    </div>
    <div id="escolha">
        <div class="opcao" id="pedra" onclick="">Pedra</div>
        <div class="opcao" id="papel" onclick="">Papel</div>
        <div class="opcao" id="tesoura" onclick="">Tesoura</div>
    </div>
    <button onclick="mudaimg()">PLAY</button>


    <script>
        function mudaimg(){
            var img = document.createElement("IMG");
            img.src = "img/projetos/projeto2/tesoura.png";
            document.getElementById('gamer1').appendChild(img);
        }
    </script>
</body>
</html>
